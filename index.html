<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="IP Address Tracker">
    <meta name="keywords" content="HTML, CSS, JavaScript, IP, Track">
    <meta name="author" content="Sai Kiran">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/ip-favicon.png">
    <title>IP Address Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts/constants.js" defer></script>
    <script src="./scripts/helper-function.js" defer></script>
    <script src="./scripts/dom.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <a id="history-link" data-toggle="modal" data-target="#HistoryModal">History</a>
        </nav>
    </header>
    <main>
        <section class="ip-tracker-section">
            <div class="pattern-bg-img"></div>
            <div class="ip-container">
                <h1 class="mb-3">IP Address Tracker</h1>
                <form>
                    <div class="form-group">
                        <label for="ip-tracker-input" class="d-none">IP Tracker</label>
                        <div class="inline-input-btn-ct">
                            <div class="inline-input-btn">
                                <input type="text" id="ip-tracker-input"
                                    placeholder="Search for any IP address or domain">
                                <button type="submit" class="submit-btn" id="submit-btn">
                                    Track IP
                                </button>
                            </div>
                            <span id="validation-result" class="validation-result"></span>
                        </div>
                    </div>
                </form>

                <div class="ip-info d-none" id="ip-info"></div>
            </div>
            <div class="d-none" id="mapIframeCt">
                <iframe id="mapIframe" frameborder="0" scrolling="no" style="width: 100%; height: 400px;"></iframe>
            </div>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="HistoryModal" tabindex="-1" role="dialog" aria-labelledby="HistoruModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="HistoruModalLabel">History</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" class="f-24">&times;</span>
                        </button>
                    </div>
                    <div class="history-modal-body" id="history-modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- The toast container -->
        <div id="toast-container"></div>
    </main>
    <footer>
        <div>&copy; 2023 Sai Kiran</div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"
        defer></script>
</body>

</html>
